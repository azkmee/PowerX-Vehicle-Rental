{% extends "base.html" %}

{% block app_content %}
<h1>This Platform's Users</h1>
<table class="table table-striped" >
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody>
  {% for idx in range(users|length) %}
  	<tr>
      <th scope="row" class="lead">{{ idx+1 }}</th>
      <td class="lead">
      	{{users[idx].username}}
      </td>
        <td class="lead">
      	{{users[idx].usertype}}
      </td>
    </tr>
  {% endfor %}
  
  </tbody>
</table>
{% endblock %}
